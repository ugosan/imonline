<details>

</details>

<main>
   <h1> Am I online? </h1>

     <!--<span id="live">Ugo is online</span>-->

<script>
  setInterval(function () {

    $("#snapshot").attr("src", "/snapshots/i/latest?"+d.getTime());
  }, 1000);
</script>
